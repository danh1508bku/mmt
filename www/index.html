<!doctype html>
<html>
<head>
    <title>Hybrid Chat System</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .chat-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .channel-list {
            list-style: none;
        }
        .channel-list li {
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            border-radius: 4px;
            cursor: pointer;
        }
        .channel-list li:hover {
            background: #4a5f7f;
        }
        .channel-list li.active {
            background: #3498db;
        }
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .chat-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }
        .logout-btn {
            float: right;
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #3498db;
        }
        .message-header {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .message-time {
            font-size: 11px;
            color: #7f8c8d;
            margin-left: 10px;
        }
        .message-text {
            color: #34495e;
        }
        .message-input-container {
            background: white;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .message-input-form {
            display: flex;
            gap: 10px;
        }
        .message-input-form input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .message-input-form button {
            padding: 12px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .message-input-form button:hover {
            background: #2980b9;
        }
        .peers-section {
            margin-top: 30px;
        }
        .peer-list {
            list-style: none;
            margin-top: 10px;
        }
        .peer-list li {
            padding: 8px;
            margin: 3px 0;
            background: #34495e;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <h2>Channels</h2>
        <ul class="channel-list" id="channelList">
            <li class="active" data-channel="general"># general</li>
        </ul>

        <div class="peers-section">
            <h2>Active Peers</h2>
            <ul class="peer-list" id="peerList">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <h1>Hybrid Chat System</h1>
            <div>Channel: <span id="currentChannel">general</span></div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message">
                <div class="message-header">
                    System
                    <span class="message-time">now</span>
                </div>
                <div class="message-text">Welcome to the chat! Send a message below.</div>
            </div>
        </div>

        <div class="message-input-container">
            <form class="message-input-form" onsubmit="sendMessage(event)">
                <input type="text" id="messageInput" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
let currentChannel = 'general';
let username = 'admin';  // Default username from login

function logout() {
    // Clear cookies by setting expired date
    document.cookie = 'auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    window.location.href = '/login.html';
}

function formatTime(timestamp) {
    if (!timestamp) return 'now';
    const date = new Date(timestamp);
    return date.toLocaleTimeString();
}

function addMessage(username, message, timestamp) {
    const container = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message';
    messageDiv.innerHTML = `
        <div class="message-header">
            ${username}
            <span class="message-time">${formatTime(timestamp)}</span>
        </div>
        <div class="message-text">${message}</div>
    `;
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
}

function sendMessage(event) {
    event.preventDefault();

    const input = document.getElementById('messageInput');
    const message = input.value.trim();

    if (!message) return;

    // Send message to server
    fetch('/channel/general/message', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `username=${encodeURIComponent(username)}&message=${encodeURIComponent(message)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Message sent successfully
            input.value = '';
            loadMessages();
        }
    })
    .catch(error => {
        console.error('Error sending message:', error);
    });
}

function loadMessages() {
    fetch('/channel/general/messages')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const container = document.getElementById('messagesContainer');
                // Clear existing messages except welcome message
                container.innerHTML = `
                    <div class="message">
                        <div class="message-header">
                            System
                            <span class="message-time">now</span>
                        </div>
                        <div class="message-text">Welcome to the chat! Send a message below.</div>
                    </div>
                `;

                // Add all messages
                data.messages.forEach(msg => {
                    addMessage(msg.username, msg.message, msg.timestamp);
                });
            }
        })
        .catch(error => {
            console.error('Error loading messages:', error);
        });
}

function loadPeers() {
    fetch('/get-list')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const peerList = document.getElementById('peerList');
                if (data.peers.length === 0) {
                    peerList.innerHTML = '<li>No peers connected</li>';
                } else {
                    peerList.innerHTML = data.peers.map(peer =>
                        `<li>${peer.name} (${peer.ip}:${peer.port})</li>`
                    ).join('');
                }
            }
        })
        .catch(error => {
            console.error('Error loading peers:', error);
        });
}

// Auto-refresh messages and peers
setInterval(loadMessages, 3000);  // Refresh every 3 seconds
setInterval(loadPeers, 5000);     // Refresh peers every 5 seconds

// Initial load
loadMessages();
loadPeers();
</script>
</body>
</html>
